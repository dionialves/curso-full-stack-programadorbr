<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      <strong>Sempre usar essa TAG para deixar o texto em negrito</strong>
    </p>
    <p>
      <em>Tag usada para deixar o texto em itálico</em>
    </p>
    <p>
      <mark>Texto com Marcação</mark>
    </p>
    <p>
      Esse é um texto <small>com a tag small</small>
    </p>
    <p>
      Esse é um <del>texto removido</del>
    </p>
    <p>
      Esse é um <ins>texto que foi inserido</ins>
    </p>
    <p>
      Esse é um <sub>texto subscript</sub>
    </p>
    <p>
      Esse é um <sup>texto superscript</sup>. Exemplo: x<sup>2</sup>=10
    </p>
  </body>
</html>
